<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kue Ulang Tahun</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff5e6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #d63384;
        }
        .card {
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffe4e1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .card p {
            color: #343a40;
            margin: 10px 0;
        }
        img {
            width: 300px;
            animation: flicker 0.1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <h1>Selamat Ulang tahun yang ke berapa, lupa hehe</h1>
    <img src="b5a1d3fd7035c37da7d8ea47a5027546.png" alt="Kue Ulang Tahun">
    <div class="card">
        <p>Semoga panjang umur untuk tetap melakukan hal baik, semangattt terus jangan menyerah pokoknya okeii, tambah umur berarti tanggung jawabnya juga besar, dari aku cuma itu aja si hehe</p>
    </div>
</body>
</html>
